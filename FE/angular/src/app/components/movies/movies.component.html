<ng-container *ngIf="decades$ | async as decades">
  <app-decades
    *ngIf="decades.length"
    [decades]="decades"
    [currDecade]="currDecade$ | async"
    (updateDecade)="displayMovies($event)"
  ></app-decades>
</ng-container>

<ng-container *ngIf="filteredMovies$ | async as filteredMovies">
  <ul class="movies" *ngIf="filteredMovies.length">
    <li *ngFor="let movie of filteredMovies" class="grid grid-bleed">
      <div class="image col-3"><img [src]="movie.Poster" [alt]="'Movie poster for ' + movie.Title" /></div>
      <div class="content col-9 col-grid">
        <div class="title">{{ movie.Title }}</div>
        <ul class="metadata">
          <li class="rated">
            <div>{{ movie.Rated }}</div>
          </li>
          <li class="runtime">{{ movie.Runtime }}</li>
          <li class="release">{{ movie.Released }}</li>
        </ul>
        <div class="plot">
          {{ movie.Plot }}
        </div>
        <div class="nav flex-footer">
          <app-go-details [imdbId]="movie.imdbID"></app-go-details>
        </div>
      </div>
    </li>
  </ul>
</ng-container>
